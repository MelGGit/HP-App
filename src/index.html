<!DOCTYPE html>AppHee
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <section class="card">
      <h2>${name}</h2>
      ${house}, ${species}
      <img
        src="${character.image.replace('http', 'https')}"
        alt="Picture of ${name}"
      />
      <div class="wand-info">
        <ul class="wand-list">
          ${name}'s Wand
          <li>Type of Wood: ${wand.wood}</li>
          <li>Type of Core: ${wand.core}</li>
          <li>Length: ${wand.length}</li>
        </ul>
      </div>
    </section>
  </body>
</html>
